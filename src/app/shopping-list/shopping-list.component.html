<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of (ingredients$ | async);let id = index"
        (click)="editIngredient(id)"
      >
        {{ ingredient.name }}({{ ingredient.amount }})

      </a>
    </ul>
  </div>
</div>
