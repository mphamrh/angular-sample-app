<div class="container">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Recipe</h4>
        <div class="card-text">
          <div class="form-group">
            <button class="btn btn-success">Save</button>
            <button class="btn btn-danger ml-1">Cancel</button>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter recipe name"
            />
          </div>
          <div class="form-group">
            <label for="name">Image URL</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              class="form-control"
              placeholder="Enter recipe image url"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Image Preview</label>
            <img
              class="input-group"
              src="https://pupswithchopsticks.com/wp-content/uploads/bun-bo-hue-done2-225x225.jpg"
              alt=""
            />
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <textarea
              name="description"
              id="description"
              rows="5"
              class="form-control"
            >
            </textarea>
          </div>
          <div class="form-group">
            <label for="ingredient" class="form-label">Ingredient</label>
            <div class="card bg-light mb-3" id="ingredient">
              <div class="card-body row">
                <div class="col-9 form-group">
                  <label for="ingredientName">Name</label>
                  <input
                    type="text"
                    name="ingredientName"
                    id="ingredientName"
                    class="form-control"
                    placeholder="Ingredient name"
                  />
                </div>
                <div class="col-3 form-group">
                  <label for="ingredientAmount">Amount</label>
                  <input
                    type="text"
                    name="ingredientAmount"
                    id="ingredientAmount"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
