<div class="row">
  <div class="col-md-5">
      <app-recipe-list (chosenRecipe)=chooseRecipe($event)></app-recipe-list>
  </div>
  <div class="col-md-7">
      <app-recipe-details *ngIf="chosenRecipe;else pleaseSelect"  [chosenRecipe] = chosenRecipe></app-recipe-details>
      <ng-template #pleaseSelect>
        <h2>Please select recipe</h2>
      </ng-template>
  </div>
</div>
