<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        [routerLink]="'/'"
        [routerLinkActive]="'active'"
        class="navbar-brand"
        >Recipe Book</a
      >
    </div>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNav(collapse)"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div #collapse class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/recipes'"
            [routerLinkActive]="'active'"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/shopping-list'"
            [routerLinkActive]="'active'"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-container *ngIf="!(isAuthenticated$ | async); else logout">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/signup'"
              [routerLinkActive]="'active'"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/signin'"
              [routerLinkActive]="'active'"
              >Sign In</a
            >
          </li>
        </ng-container>
        <ng-template #logout>
          <li class="nav-item">
            <a style="cursor: pointer" class="nav-link" (click)="signout()"
              >Sign Out</a
            >
          </li>
        </ng-template>
        <li class="dropdown nav-item" [appDropdown]>
          <a
            style="cursor: pointer"
            class="nav-link dropdown-toggle"
            role="button"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu bg-danger border-0">
            <li>
              <a
                style="cursor: pointer"
                class="dropdown-item"
                (click)="saveData()"
                role="button"
                >Save Data</a
              >
            </li>
            <li>
              <a
                style="cursor: pointer"
                class="dropdown-item"
                (click)="fetchData()"
                role="button"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
